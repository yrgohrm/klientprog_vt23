<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.addEventListener('load', () => {
            const otherButton = document.getElementById("otherbutton")
            if (otherButton) {
                otherButton.addEventListener('click', () => {
                    console.log("click")
                })
            }
        })

    </script>
</head>
<body>
    <button id="thebutton">Klicka mig!</button>
    <button id="otherbutton">Klicka mig!</button>

    <script>
        function myClickHandler() {
            alert("hallÃ¥ eller!")
        }

        const theButton = document.getElementById("thebutton")
        if (theButton) {
            theButton.addEventListener('click', myClickHandler)
            theButton.addEventListener('mouseover', () => console.log("hej"))
        }
    </script>
</body>
</html>
