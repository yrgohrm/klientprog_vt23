<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span :title="title">This text has a title</span><br>
        <input type="submit" :value="submitText">
    </div>

    <script src="https://unpkg.com/vue@3.2.47"
        integrity="sha384-mgp1hnBYcnmsGPH4Gggyec1hk0SHNDFRiPziZ9r5ZfLLV9nr5uLprnqdOCR5sQHQ"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    title: 'The Element Title',
                    submitText: 'Send it!'
                }
            },
            mounted() {
                setTimeout(() => this.submitText = 'Click now!', 5000)
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>
</html>
