<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="show">show = true. Is this text present?
            <ul>
                <li>apa</li>
                <li>bepa</li>
                <li>{{ count }}</li>
            </ul>
        </div>
        <span v-else>show = false. This is a no show!</span>
    </div>

    <script src="https://unpkg.com/vue@3.2.47"
        integrity="sha384-mgp1hnBYcnmsGPH4Gggyec1hk0SHNDFRiPziZ9r5ZfLLV9nr5uLprnqdOCR5sQHQ"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    show: true,
                    count: 1
                }
            },
            mounted() {
                setInterval(() => this.show = !this.show, 3000)
                setInterval(() => this.count++, 1000)
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>

</html>
