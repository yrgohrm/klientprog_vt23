<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thegrid {
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: 1fr 1fr 1fr;
            height: 200px;
            width: 200px;
        }

        .box1 {
            grid-column: 2/4;
            grid-row: 2/4;
        }

        .box2 {
            grid-column: 1;
            grid-row: 1;
        }
    </style>
</head>
<body>
    <div class="thegrid">
        <div style="background-color: #eee;"></div>
        <div style="background-color: #ddd;"></div>
        <div class="box1" style="background-color: #ccc;"></div>
        <div style="background-color: #bbb;"></div>
        <div style="background-color: #aaa;"></div>
        <div class="box2" style="background-color: #999;"></div>
        <div style="background-color: #888;"></div>
        <div style="background-color: #777;"></div>
        <div style="background-color: #666;"></div>
    </div>
</body>
</html>
