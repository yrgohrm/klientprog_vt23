<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }
        body > div {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <div>Block ett</div>

        <span>inline-text</span>

        <div>Block två</div>

        inline-text <em>igen</em> <!-- den här biten kan betraktas som "två block" -->

        <div>Block tre</div>
    </div> 

    <!-- detta är fina grejer -->
    <div>
        <div>Block ett</div>
        <div>Block två</div>
        <div>Block tre</div>
    </div> 

    <!-- det är det yttre div-elementet som är flex
         så det är "mellandiven" som flexar, inte block 1-3 -->
    <div>
        <div>
            <div>Block 1</div>
            <div>Block 2</div>
            <div>Block 3</div>
        </div>
    </div>
</body>
</html>
